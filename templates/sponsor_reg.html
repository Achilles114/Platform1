{% extends 'layout.html' %}

{% block title %}
Register-Sponsor 
{% endblock %}

{% block content %}

<p>Already Registered.please <a href="{{url_for('login')}}">Login</a> to Continue.</p>
<H1>Sponsor Registration</H1>
<form method="post" class="mt-5">
    <label for="username" class="form-label">Username
    <input type="text" name="username" id="username" class="form-control" required>
    </label>
    <br>
    <label for="password" class="form-label">Password
    <input type="password" name="password" id="password" class="form-control" required>
    </label>
    <br>
    <label for="name" class="form-label">Name
        <input type="text" name="name" id="name" class="form-control" >
        </label>
    <br>
    <label for="industry" class="form-label">Industry
        <input type="text" name="industry" id="industry" class="form-control" >
        </label>
    <br>

    <input  class="btn btn-success" type="submit" value="Register">
</form>
{% endblock %}

{% block style %}
<style>
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    h1 {
        margin-top: 50px;
        text-align: center;
    }
    .form-check{
        align-items: center;

    }
</style>
{% endblock %}
