
<h1>List of Users</h1>
<hr>
<table class="table">
<thead>
    <tr>
        <th>User ID</th>
        <th>Username</th>
        <th>Name</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
</thead>
<tbody>
{% for user in users %}
  <tr>
    <td>{{user.id}}</td>
    <td>{{user.username}}</td>
    <td>{{user.name}}</td>
    {% if user.role == 'I' %}
    <td>Influencer </td>
    {% elif user.role =='S' %}
    <td>Sponsor </td>
    {% else %}
    <td>{{user.role}}</td>
    {% endif %}
    <td>
        <form action="{{url_for('delete_user', user_id=user.id)}}" >
            <button 
            {% if user.is_admin %}
                disabled
            {% endif %}
             type="submit" class="btn btn-danger">Delete</button>
        </form>
    </td>
  </tr>
{% endfor %}
</tbody>
