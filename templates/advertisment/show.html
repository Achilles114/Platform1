{% extends 'layout.html' %}
{% block content %}
<h1>List of Influencers</h1>
<a class="btn btn-success" href="{{url_for('sponsor')}}">Dashboard</a>
<hr>
<table class="table">
<thead>
    <tr>
        <th>User ID</th>
        <th>Username</th>
        <th>Name</th>
        <th>Niche</th>
        <th>Actions</th>
    </tr>
</thead>
<tbody>
{% for user in users %}
    {% if user.role=='I' %}
  <tr>
    
    <td>{{user.id}}</td>
    <td>{{user.username}}</td>
    <td>{{user.name}}</td>
    <td>{{user.niche}} </td>
    
    <td>
      <form action="{{ url_for('send_request_sponsor', advertisment_id=advertisment.id) }}" method="POST">
        <input type="hidden" name="sent_to" value="{{ user.id }}">
        <button type="submit" class="btn btn-success">Send</button>
    </form>
             
    </td>
  </tr>
  {% endif %}
{% endfor %}
</tbody>

{% endblock %}
