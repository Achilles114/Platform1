{% extends 'layout.html' %}

{% block title %}
Negotiate
{% endblock %}

{% block content %}
<H1>Budget Negotiation</H1>
Current Budget is {{ad_request.advertisment.budget}}
<form action="{{ url_for('negotiate_post', request_id=ad_request.id) }}" method="post" class="mt-5">
    <label for="proposed-budget" class="form-label">Proposed Amount
    <input type="number" name="proposed-budget" id="proposed-budget" class="form-control" required>
    </label>
    <br>
    <label for="message" class="form-label">Message
        <textarea name="message" id="message" cols="30" rows="5" maxlength="100" class="form-control"></textarea>
    <br>
</label>
<input type="submit" class="btn btn-success" value="Submit">
</form> 
{% endblock %}

{% block style %}
<style>
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    h1 {
        margin-top: 50px;
        text-align: center;
    }
</style>
{% endblock %}
